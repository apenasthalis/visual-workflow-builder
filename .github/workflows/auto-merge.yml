name: Auto merge PR aprovado

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Merge autom√°tico
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          echo "Tentando mergear PR #$PR"

          gh pr merge "$PR" \
            --repo "$REPO" \
            --squash \
            --auto \
            --delete-branch